<table class="min-w-full bg-white border border-gray-300">
  <thead>
    <tr class="bg-gray-100">
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" class="border-t">
      <td class="px-6 py-4 whitespace-nowrap">{{ product.name }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ product.description }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ product.image }}</td>

      <td class="px-6 py-4 whitespace-nowrap">
        <button class="text-blue-500 hover:text-blue-700" (click)="updateProduct(product.id)">Edit</button>
        <button class="text-red-500 hover:text-red-700" (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
